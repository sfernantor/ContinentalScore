<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MARCADOR CONTINENTAL</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <h1>MARCADOR CONTINENTAL</h1>
        <table id="table-scoreboard">
            <colgroup id="col-grouping">
                <col id="col-round">
            </colgroup>
            <tr id="t-header">
                <th rowspan="2" id="t-joc">JOC</th>
                </tr>
            <tr id="t-round"></tr>
            <tr id="t-1T">
                <td>1 Trio</td>         
            </tr>
            <tr id="t-1E">
                <td>1 Escala</td>
            </tr>
            <tr id="t-2T" class="change-cards"> 
                <td>2 Trios</td>
            </tr>
            <tr id="t-1T1E">
                <td>1 Trio i 1 Escala</td>
            </tr>
            <tr id="t-2E">
                <td>2 Escales</td>
            </tr>
            <tr id="t-3T" class="change-cards">
                <td>3 Trios</td>
            </tr>
            <tr id="t-2T1E">
                <td>2 Trios i 1 Escala</td>
            </tr>
            <tr id="t-1T2E">
                <td>1 Trio i 2 Escales</td>
            </tr>
            <tr id="t-3E" class="change-cards"> 
                <td>3 Escales</td>
            </tr> 

        </table>
        <button id="calc-btn" class="button">Calcular</button>  
        <button id="add-player-btn" class="button">Afegir jugador</button>
       

    </body>
    <script type="text/javascript" src="app.js"></script>

</html>
